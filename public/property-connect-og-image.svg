<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="white" opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="white" opacity="0.15"/>
  <circle cx="1000" cy="150" r="40" fill="white" opacity="0.1"/>
  
  <!-- Main content container -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Logo section -->
  <g transform="translate(150, 200)">
    <!-- House Icon -->
    <rect x="10" y="50" width="70" height="40" rx="4" fill="url(#logoGradient)"/>
    <path d="M5 55 L45 25 L85 55 L75 55 L45 35 L15 55 Z" fill="url(#logoGradient)"/>
    <rect x="35" y="65" width="20" height="25" rx="2" fill="white"/>
    <rect x="20" y="60" width="10" height="10" rx="1" fill="white"/>
    <rect x="60" y="60" width="10" height="10" rx="1" fill="white"/>
    <circle cx="42" cy="77" r="2" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Main title -->
  <text x="280" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1F2937">Property Connect</text>
  
  <!-- Subtitle -->
  <text x="280" y="320" font-family="Arial, sans-serif" font-size="24" fill="#6B7280">Direct Property Rentals in Bangalore</text>
  
  <!-- Features -->
  <text x="280" y="370" font-family="Arial, sans-serif" font-size="18" fill="#374151">✓ No Broker Fees</text>
  <text x="480" y="370" font-family="Arial, sans-serif" font-size="18" fill="#374151">✓ Direct Owner Contact</text>
  <text x="700" y="370" font-family="Arial, sans-serif" font-size="18" fill="#374151">✓ Verified Properties</text>
  
  <!-- Call to action -->
  <rect x="280" y="400" width="200" height="50" rx="25" fill="url(#ctaGradient)"/>
  <text x="380" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Find Your Home</text>
  
  <!-- Decorative house icons -->
  <g transform="translate(800, 220)" opacity="0.3">
    <rect x="0" y="20" width="30" height="20" rx="2" fill="url(#logoGradient)"/>
    <path d="M-2 22 L15 10 L32 22 L28 22 L15 14 L2 22 Z" fill="url(#logoGradient)"/>
  </g>
  
  <g transform="translate(900, 280)" opacity="0.2">
    <rect x="0" y="15" width="25" height="15" rx="1.5" fill="url(#logoGradient)"/>
    <path d="M-1.5 16.5 L12.5 7.5 L26.5 16.5 L23.5 16.5 L12.5 10.5 L1.5 16.5 Z" fill="url(#logoGradient)"/>
  </g>
  
  <g transform="translate(950, 200)" opacity="0.25">
    <rect x="0" y="18" width="28" height="18" rx="2" fill="url(#logoGradient)"/>
    <path d="M-2 20 L14 8 L30 20 L26 20 L14 12 L2 20 Z" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ctaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
