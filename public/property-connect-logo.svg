<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="url(#gradient)"/>
  
  <!-- House Icon -->
  <g transform="translate(12, 12)">
    <!-- House base -->
    <rect x="4" y="20" width="28" height="16" rx="2" fill="white"/>
    <!-- Roof -->
    <path d="M2 22 L18 8 L34 22 L30 22 L18 12 L6 22 Z" fill="white"/>
    <!-- Door -->
    <rect x="14" y="26" width="8" height="10" rx="1" fill="url(#gradient)"/>
    <!-- Windows -->
    <rect x="8" y="24" width="4" height="4" rx="0.5" fill="url(#gradient)"/>
    <rect x="24" y="24" width="4" height="4" rx="0.5" fill="url(#gradient)"/>
    <!-- Door handle -->
    <circle cx="20" cy="31" r="0.8" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="52" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Property</text>
  <text x="52" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Connect</text>
  
  <!-- Connection dots -->
  <circle cx="140" cy="20" r="2" fill="white" opacity="0.8"/>
  <circle cx="150" cy="25" r="2" fill="white" opacity="0.6"/>
  <circle cx="160" cy="30" r="2" fill="white" opacity="0.4"/>
  <circle cx="170" cy="35" r="2" fill="white" opacity="0.2"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
